<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="mystyle.css">

    </head>
    <body>
        <audio src="audio/SafeStop_Feb15_VO_REF.mp3" type="audio/mpeg"></audio>
        <svg style="width:0;height:0;position:absolute;" aria-hidden="true" focusable="false">
            <linearGradient id="roboGradient" gradientTransform="rotate(90)">
                <stop id="off1" offset="0%" stop-color="var(--color-stop-1)"/>
                <stop id="off2" offset="50%" stop-color="var(--color-stop-2)"/>
                <stop id="off3" offset="100%" stop-color="var(--color-stop-3)"/>
            </linearGradient>
        </svg>
        <div id="aaa" class="anim"></div>
        <div id="bbb" class="anim"></div>
        <div id="ccc" class="anim"></div>
        <div id="ddd" class="anim"></div>
        <button id="playButton" data-playing="false" role="switch" aria-checked="false">
            <span>ANIMATE
  </span>
        </button>
        <button id="shuffleButton" onclick="var animListGRP = [shuffle(animList), shuffle(animListB), shuffle(animListC), shuffle(animListD)];console.log(animList)">SHUFFLE</button>
        <button id="LOGO">ROBORACE GENERATIVE LOGO v.005</button>

    </body>
</html>
